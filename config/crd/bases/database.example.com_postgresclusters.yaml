apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: postgresclusters.database.example.com
  annotations:
    controller-gen.kubebuilder.io/version: v0.9.2
spec:
  group: database.example.com
  names:
    kind: PostgresCluster
    listKind: PostgresClusterList
    plural: postgresclusters
    singular: postgrescluster
    shortNames: ["pgc", "pgcluster"]
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        description: PostgresCluster is the Schema for the postgresclusters API
        properties:
          apiVersion:
            type: string
            description: 'APIVersion defines the versioned schema of this representation of an object. Servers should convert recognized schemas to the latest internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          kind:
            type: string
            description: 'Kind is a string value representing the REST resource this object represents. Servers may infer this from the endpoint the client submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          metadata:
            type: object
          spec:
            type: object
            description: PostgresClusterSpec defines the desired state of PostgresCluster
            properties:
              replicas:
                type: integer
                format: int32
                description: Replicas is the number of PostgreSQL instances in the cluster
                minimum: 1
                maximum: 100
                default: 1
              postgresVersion:
                type: string
                description: PostgresVersion specifies the PostgreSQL version to use
                enum: ["11", "12", "13", "14", "15", "16"]
                default: "15"
              database:
                type: object
                description: Database configuration
                properties:
                  name:
                    type: string
                    description: Name of the default database
                    pattern: '^[a-zA-Z_][a-zA-Z0-9_]*$'
                    default: "postgres"
                  initScript:
                    type: string
                    description: InitScript for database initialization
                  parameters:
                    type: object
                    description: Parameters for PostgreSQL configuration
                    additionalProperties:
                      type: string
                    example:
                      max_connections: "100"
                      shared_buffers: "128MB"
              storage:
                type: object
                description: Storage configuration
                properties:
                  volumeName:
                    type: string
                    description: VolumeName specifies the name of the PersistentVolumeClaim
                  size:
                    type: string
                    description: Size of the storage volume
                    pattern: '^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$'
                    default: "10Gi"
                  storageClass:
                    type: string
                    description: StorageClass to use for the volume
                  accessModes:
                    type: array
                    description: AccessModes for the volume
                    items:
                      type: string
                      enum: ["ReadWriteOnce", "ReadOnlyMany", "ReadWriteMany"]
                    default: ["ReadWriteOnce"]
              resources:
                type: object
                description: ResourceRequirements defines the resources required to run a cluster
                properties:
                  cpu:
                    type: string
                    description: CPU resource requirements
                    pattern: '^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$'
                    default: "500m"
                  memory:
                    type: string
                    description: Memory resource requirements
                    pattern: '^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$'
                    default: "1Gi"
                  storage:
                    type: string
                    description: Storage resource requirements
                    pattern: '^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$'
              highAvailability:
                type: object
                description: HighAvailability configuration
                properties:
                  enabled:
                    type: boolean
                    description: Enabled indicates if HA is enabled
                    default: false
                  synchronousReplication:
                    type: boolean
                    description: SynchronousReplication enables synchronous replication
                    default: false
                  failoverTimeout:
                    type: integer
                    format: int32
                    description: FailoverTimeout in seconds
                    minimum: 10
                    maximum: 3600
                    default: 30
              backup:
                type: object
                description: Backup configuration
                properties:
                  enabled:
                    type: boolean
                    description: Enabled indicates if backup is enabled
                    default: false
                  schedule:
                    type: string
                    description: Schedule for automatic backups (cron format)
                    pattern: '^(@(annually|yearly|monthly|weekly|daily|hourly|reboot))|(@every (\d+(ns|us|Âµs|ms|s|m|h))+)|((((\d+,)+\d+|(\d+(\/|-)\d+)|\d+|\*) ?){5,7})$'
                    example: "0 2 * * *"
                  retentionPolicy:
                    type: string
                    description: RetentionPolicy for backups
                    pattern: '^(\d+[dwmy])+$'
                    example: "30d"
                  storage:
                    type: object
                    description: Storage configuration for backups
                    properties:
                      type:
                        type: string
                        description: Type of backup storage (s3, gcs, azure, local)
                        enum: ["s3", "gcs", "azure", "local"]
                        default: "local"
                      config:
                        type: object
                        description: Configuration for the backup storage
                        additionalProperties:
                          type: string
                        example:
                          bucket: "my-backup-bucket"
                          region: "us-west-2"
              monitoring:
                type: object
                description: Monitoring configuration
                properties:
                  enabled:
                    type: boolean
                    description: Enabled indicates if monitoring is enabled
                    default: false
                  prometheus:
                    type: object
                    description: Prometheus scraping configuration
                    properties:
                      enabled:
                        type: boolean
                        description: Enabled indicates if Prometheus monitoring is enabled
                        default: false
                      port:
                        type: integer
                        format: int32
                        description: Port for metrics endpoint
                        minimum: 1024
                        maximum: 65535
                        default: 9187
                      path:
                        type: string
                        description: Path for metrics endpoint
                        pattern: '^/[a-zA-Z0-9/_-]*$'
                        default: "/metrics"
          status:
            type: object
            description: PostgresClusterStatus defines the observed state of PostgresCluster
            properties:
              phase:
                type: string
                description: Phase represents the current phase of the cluster
                enum: ["Pending", "Creating", "Running", "Upgrading", "Failed", "Terminating"]
              message:
                type: string
                description: Message provides additional information about the current state
              readyReplicas:
                type: integer
                format: int32
                description: ReadyReplicas is the number of ready PostgreSQL instances
                minimum: 0
              currentPrimary:
                type: string
                description: CurrentPrimary indicates which instance is the current primary
              conditions:
                type: array
                description: Conditions represent the latest available observations
                items:
                  type: object
                  properties:
                    type:
                      type: string
                      description: Type of condition
                    status:
                      type: string
                      description: Status of the condition
                      enum: ["True", "False", "Unknown"]
                    lastTransitionTime:
                      type: string
                      format: date-time
                      description: Last time the condition transitioned from one status to another
                    reason:
                      type: string
                      description: Unique, one-word, CamelCase reason for the condition's last transition
                    message:
                      type: string
                      description: Human-readable message indicating details about last transition
                    observedGeneration:
                      type: integer
                      format: int64
                      description: ObservedGeneration represents the .metadata.generation that the condition was set based upon
                  required:
                  - type
                  - status
                  - lastTransitionTime
              lastBackup:
                type: string
                format: date-time
                description: LastBackup timestamp
              databaseVersion:
                type: string
                description: DatabaseVersion is the actual PostgreSQL version running
    subresources:
      status: {}
      scale:
        specReplicasPath: .spec.replicas
        statusReplicasPath: .status.readyReplicas
        labelSelectorPath: .status.selector
    additionalPrinterColumns:
    - name: Phase
      type: string
      description: Current phase of the cluster
      jsonPath: .status.phase
    - name: Ready
      type: string
      description: Number of ready replicas
      jsonPath: .status.readyReplicas
    - name: Replicas
      type: integer
      description: Desired number of replicas
      jsonPath: .spec.replicas
    - name: Version
      type: string
      description: PostgreSQL version
      jsonPath: .spec.postgresVersion
    - name: Primary
      type: string
      description: Current primary instance
      jsonPath: .status.currentPrimary
    - name: Age
      type: date
      description: Age of the cluster
      jsonPath: .metadata.creationTimestamp